<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instructions</title>
  <style>
    body {
      background-color: #fffef7;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 35px;
      font-weight: bold;
      margin-bottom: 35px;
      color: black;
    }

    .carousel-container {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 800px;  
      height: 550px;   
      margin-bottom: 35px;
      border-radius: 25px;
      background: white;
      box-shadow: 0 0 55px 20px rgba(255, 230, 100, 0.55);
    }

    .carousel {
      width: 100%;
      height: 100%;
      overflow: hidden;
      border-radius: 25px;
      position: relative;
      z-index: 1;
    }

    .carousel img {
      width: 100%;
      height: 100%;
      border-radius: 25px;
      position: absolute;
      transition: opacity 0.6s ease;
      object-fit: cover;
    }

    .hidden {
      opacity: 0;
      pointer-events: none;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      font-size: 42px;  
      font-weight: bold;
      cursor: pointer;
      z-index: 2;
      color: black;
    }

    .arrow.left { left: -60px; }
    .arrow.right { right: -60px; }

.bottom-bar {
  display: flex;
  justify-content: center; /* Space between dots and button */
  align-items: center;
  width: 400px; /* Same width as carousel */
  margin-top: 40px;
  padding-bottom: 30px;
}

.dots {
  display: flex;
  gap: 14px;
  padding-right: 300px;
  margin-left: 450px;
   /* space between dots */
}

.dot {
  height: 16px;
  width: 16px;
  border-radius: 50%;
  background-color: black;
  cursor: pointer;
  transition: transform 0.2s ease;
}

.dot.active {
  background-color: gray;
  transform: scale(1.3);
}

.okay-btn {
  background-color: #fffecf;
  border: none;
  border-radius: 30px;
  padding: 18px 55px;
  cursor: pointer;
  font-size: 18px;
  font-weight: bold;
  color: black;
  box-shadow: 3px 6px 12px rgba(0, 0, 0, 0.25);
  transition: 0.3s;
}

.okay-btn:hover {
  background-color: #fff9a3;
}

  </style>
</head>
<body>

  <h1>Instructions</h1>

  <div class="carousel-container">
    <button class="arrow left" onclick="prevSlide()">&lt;</button>
    <div class="carousel">
      <img src="Images/instuction/2.png" alt="Instruction 1" id="slide1" class="visible">
      <img src="Images/instuction/3.png" alt="Instruction 2" id="slide2" class="hidden">
      <img src="Images/instuction/4.png" alt="Instruction 3" id="slide3" class="hidden">
      <img src="Images/instuction/5.png" alt="Instruction 4" id="slide4" class="hidden">
      <img src="Images/instuction/6.png" alt="Instruction 5" id="slide5" class="hidden">
    </div>
    <button class="arrow right" onclick="nextSlide()">&gt;</button>
  </div>

<div class="bottom-bar">
  <div class="dots">
    <div class="dot active" onclick="goToSlide(1)"></div>
    <div class="dot" onclick="goToSlide(2)"></div>
    <div class="dot" onclick="goToSlide(3)"></div>
    <div class="dot" onclick="goToSlide(4)"></div>
    <div class="dot" onclick="goToSlide(5)"></div>
  </div>
  <button class="okay-btn" onclick="proceed()">Okay</button>
</div>


  <script>
    let currentSlide = 1;
    const totalSlides = 5;

    function showSlide(index) {
      for (let i = 1; i <= totalSlides; i++) {
        document.getElementById('slide' + i).classList.add('hidden');
      }
      document.getElementById('slide' + index).classList.remove('hidden');

      
      const dots = document.querySelectorAll('.dot');
      dots.forEach((dot, idx) => {
        dot.classList.remove('active');
        if (idx === index - 1) {
          dot.classList.add('active');
        }
      });
    }

    function prevSlide() {
      currentSlide = (currentSlide === 1) ? totalSlides : currentSlide - 1;
      showSlide(currentSlide);
    }

    function nextSlide() {
      currentSlide = (currentSlide === totalSlides) ? 1 : currentSlide + 1;
      showSlide(currentSlide);
    }

    function goToSlide(index) {
      currentSlide = index;
      showSlide(currentSlide);
    }

    function proceed() {
      window.location.href = "camera.html";
    }
  </script>

</body>
</html>
