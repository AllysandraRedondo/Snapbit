<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Circle Swiper</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css">
  <style>
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }
    body {
        text-align: center;
        font-family: Arial, sans-serif;
        background-color: #DFEBFD;
        background-image: linear-gradient(to top right, #C8DBF8 2%, #D6E4F9 27%, #FFFCE9 84%);
        margin: 0;
        padding: 0;
        background-attachment: fixed;
        background-size: cover;
          overflow: hidden;
    }
    .row {
        display: flex;
        align-items: flex-start;
        justify-content: center;
        gap: 50px;
        padding: 30px;
    }
    .design {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      margin-top: 70px;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      max-width: 500px;
      position: relative;
    }

    .swiper {
      width: 80%;
      max-width: 400px;
      margin-bottom: 35px;
    }

    .swiper-slide {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .swiper-slide button {
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;
    }

    .swiper-slide img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 50%;
      transition: transform 0.3s ease;
    }

    .swiper-slide img:hover {
      border: 2px solid #2196f3;
    }

    /* Buttons Styling */
    .swiper-button-prev, .swiper-button-next {
      width: 80px;
      height: 80px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      color: wheat;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      z-index: 10;
      margin-top: -20px;
    }
    .swiper-button-prev i{
        margin-left: 80px;
    }
    .swiper-button-next i {
        margin-right: 80px;
    }
    .swiper-button-prev i,
    .swiper-button-next i {
      font-size: 4rem;
      color: wheat;
    }


    .swiper-button-prev {
      left: -70px; /* Outside Swiper */
    }

    .swiper-button-next {
      right: -70px; /* Outside Swiper */
    }

    .swiper-button-prev::after, .swiper-button-next::after {
      display: none;
    }

    .bg-txt p {
        font-size: 30px;
        margin-left: 20px;
        margin-bottom: 25px;
    }

    .left {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 30px;
        margin-right: 120px;
    }

    .camera-txt p {
        font-size: 35px;
        margin-bottom: 0px;
    }

    .camera {
        display: flex;
        justify-content: center;
        align-items: center;
        transition: all 0.3s ease-in-out;
    }

video, canvas {
  width: 750px;
  height: 500px;
  border: 1px solid #fff;
  border-radius: 10px;
  transition: all 0.3s ease-in-out;
    margin-right: -40px;
}

    .button-print {
        margin-top: 35px;
    }

    .print {
        width: 180px;
        height: 70px;
        background-color: #EAF2FE;
        border-radius: 20px;
        font-size: 20px;
        cursor: pointer;
        border: none;
    }


  </style>
</head>
<body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
<script>
  const canvas = new fabric.Canvas("canvas");

  // Delete icon
  const deleteIcon = "Images/stickers/remove.png";
  const deleteImg = document.createElement('img');
  deleteImg.src = deleteIcon;

  fabric.Object.prototype.transparentCorners = false;
  fabric.Object.prototype.cornerColor = 'blue';
  fabric.Object.prototype.cornerStyle = 'circle';

  // Load photos from localStorage into Fabric
  const photos = JSON.parse(localStorage.getItem('capturedPhotos')) || [];
  if (photos.length === 0) {
    alert("No photos found. Please take photos first.");
    window.location.href = "camera.html";
  }

  function loadPhotos() {
    const photoHeight = 150, gap = 20, padding = 30;
    canvas.setHeight(photos.length * photoHeight + (photos.length - 1) * gap + padding * 2);

    let y = padding;
    photos.forEach(photoSrc => {
      fabric.Image.fromURL(photoSrc, img => {
        img.set({
          left: 25,
          top: y,
          scaleX: 250 / img.width,
          scaleY: photoHeight / img.height,
          selectable: false
        });
        canvas.add(img);
        y += photoHeight + gap;
      });
    });
  }
  loadPhotos();

  // Add sticker
  function addSticker(el) {
    const imgUrl = el.getAttribute("data-img");
    fabric.Image.fromURL(imgUrl, function(img) {
      img.set({ left: 150, top: 100, scaleX: 0.3, scaleY: 0.3 });
      img.controls.deleteControl = new fabric.Control({
        x: 0.5, y: -0.5, offsetY: 16,
        cursorStyle: 'pointer',
        mouseUpHandler: deleteObject,
        render: renderIcon,
        cornerSize: 24,
      });
      canvas.add(img);
      canvas.setActiveObject(img);
    });
  }

  function deleteObject(_eventData, transform) {
    const canvas = transform.target.canvas;
    canvas.remove(transform.target);
    canvas.requestRenderAll();
  }

  function renderIcon(ctx, left, top, _styleOverride, fabricObject) {
    const size = this.cornerSize;
    ctx.save();
    ctx.translate(left, top);
    ctx.rotate(fabric.util.degreesToRadians(fabricObject.angle));
    ctx.drawImage(deleteImg, -size / 2, -size / 2, size, size);
    ctx.restore();
  }

  /*function download() {
      const link = document.createElement("a");
      link.download = "image.png";
      link.href = canvas.toDataURL("image/png");
      link.click();
    }*/

  //Re-direct to the preview page 

  async function PreviewPage() {
    const photoImage = canvas.toDataURL("image/png");
    //When connecting to the pywebview (DON'T DELETE)
    //await window.pywebview.api.saveImage(photoImage);
    saveImage(photoImage);
    //localStorage.setItem("previewImage", photoImage)
    window.location.href = "Photo_Preview.html";
    
  }

  function saveImage(photoImage) {
    localStorage.setItem("previewImage", photoImage);
  }
       
        
</script>

</script>
