<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Photo Booth Stickers</title>
<style>
    body {
        text-align: center;
        font-family: Arial, sans-serif;
        background-color: #DFEBFD;
        background-image: linear-gradient(to top right, #C8DBF8 2%, #D6E4F9 27%, #FFFCE9 84%);
        margin: 0;
        padding: 0;
        background-attachment: fixed;
        background-size: cover;
    }
    .row {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 180px;
    }
    .left {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
        margin-top: 50px;
    }
    .camera-txt {
        margin-right: 400px;
        margin-bottom: -40px;
    }
    .camera-txt p {
        font-size: 35px;
    }
    .center {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }
    video, canvas {
        width: 700px;
        height: 450px;
        border: 1px solid #fff;
    }
    .button-print {
        margin-top: 40px;
    }
    .print {
        width: 200px;
        height: 70px;
        background-color: #EAF2FE;
        border-radius: 20px;
        font-size: 20px;
    }
    .design {
        margin-top: -20px;
        width: 350px;
    }
    .bg-txt {
        margin-right: 190px;
        margin-bottom: -10px;
    }
    .bg-txt p {
        font-size: 30px;
    }
    .bg-slection {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 20px;
        margin-top: 20px;
    }
    .bgs {
        display: flex;
        gap: 20px;
    }
    .bgs img {
        height: 80px;
        width: 80px;
        border-radius: 100%;
        background-color: white;
        cursor: pointer;
        object-fit: cover;
        border: 2px solid #ccc;
    }
    .bgs img:hover {
        border: 2px solid #2196f3;
    }
    .arrows {
        display: flex;
        align-items: center;
    }
    .arrows div {
        width: 0;
        height: 0;
        border-top: 15px solid transparent;
        border-bottom: 15px solid transparent;
        cursor: pointer;
    }
    .arrow1 {
        border-right: 20px solid white;
    }
    .arrow2 {
        border-left: 20px solid white;
    }
</style>
</head>
<body>

<div class="row">
    <div class="left">
        <div class="camera-txt">
            <p>Design Your Picture</p>
        </div>
        <div class="center">
            <div class="camera">
                <canvas id="myCanvas"></canvas>
            </div>
            <div class="button-print">
                <button class="print">Print</button>
            </div>
        </div>
    </div>
    <div class="design"> 
        <div class="sticker">
            <div class="bg-txt">
                <p>Stickers</p>
            </div>
            <div class="bg-slection">
                <div class="arrows"><div class="arrow1"></div></div>
                <div class="bgs">
                    <!-- Each img is a selectable sticker -->
                    <img src="Images/backgrounds/bg1.jpg" data-img="Images/backgrounds/bg1.jpg" onclick="addSticker(this)">
                    <img src="Images/backgrounds/bg2.jpg" data-img="Images/backgrounds/bg2.jpg" onclick="addSticker(this)">
                    <img src="Images/backgrounds/bg3.jpg" data-img="Images/backgrounds/bg3.jpg" onclick="addSticker(this)">
                </div>
                <div class="arrows"><div class="arrow2"></div></div>
            </div>
        </div> 
    </div>
</div>

<!-- Fabric.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
<script>
const canvas = new fabric.Canvas("myCanvas");

// delete icon
const deleteIcon = "Images/stickers/remove.png";
var deleteImg = document.createElement('img');
deleteImg.src = deleteIcon;

fabric.Object.prototype.transparentCorners = false;
fabric.Object.prototype.cornerColor = 'blue';
fabric.Object.prototype.cornerStyle = 'circle';

// Add sticker from button
function addSticker(el) {
  const imgUrl = el.getAttribute("data-img");

  fabric.Image.fromURL(imgUrl, function(img) {
    img.set({
      left: 150,
      top: 100,
      scaleX: 0.3,  // scale down so it fits
      scaleY: 0.3
    });

    // add delete control
    img.controls.deleteControl = new fabric.Control({
      x: 0.5,
      y: -0.5,
      offsetY: 16,
      cursorStyle: 'pointer',
      mouseUpHandler: deleteObject,
      render: renderIcon,
      cornerSize: 24,
    });

    canvas.add(img);
    canvas.setActiveObject(img);
  });
}

// delete handler
function deleteObject(_eventData, transform) {
  const canvas = transform.target.canvas;
  canvas.remove(transform.target);
  canvas.requestRenderAll();
}

// render delete icon
function renderIcon(ctx, left, top, _styleOverride, fabricObject) {
  const size = this.cornerSize;
  ctx.save();
  ctx.translate(left, top);
  ctx.rotate(fabric.util.degreesToRadians(fabricObject.angle));
  ctx.drawImage(deleteImg, -size / 2, -size / 2, size, size);
  ctx.restore();
}
</script>

</body>
</html>
